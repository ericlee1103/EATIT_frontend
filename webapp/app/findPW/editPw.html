<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/findPW/editPw.css">
  <script defer src="./../../assets/js/findPW/editPw.js"></script>
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="findPw_edit_container"> <!-- 1100px 영역 -->
      <div class="findPw_edit_content_container"> <!-- 컨텐츠 영역 -->

        <!-- 비밀번호 찾기 제목 -->
        <div>
          <div class="findPw_edit_title">밥세권 회원</div>
          <div class="findPw_edit_subtitle">비밀번호 수정</div>
        </div>
        <!-- 비밀번호 수정 입력 폼 -->
        <form action="" method="post" class="findPw_edit_input_container">
          <div class="findPw_edit_input_oldPw_contanier">
            <label for="findPw_edit_input_oldPw">비밀번호 : </label>
            <input type="password" name="" id="findPw_edit_input_oldPw" placeholder="기본비밀번호를 입력해주세요">
          </div>
          <div class="findPw_edit_input_newPw_contaner">
            <label for="findPw_edit_input_newPw">새 비밀번호 : </label>
            <input type="password" name="" id="findPw_edit_input_newPw" placeholder="새 비밀번호를 입력해주세요.">
          </div>
          <div class="findPw_edit_input_newPw_chk_contaner">
            <label for="findPw_edit_input_newPw_chk">새 비밀번호 확인 : </label>
            <input type="password" name="" id="findPw_edit_input_newPw_chk" placeholder="비밀번호를 다시 입력해주세요.">
          </div>
          <!-- 경고 메시지 -->
          <div class="findPw_edit_warning_message">

          </div>
        </form>
        <!-- 수정하기 버튼 -->
        <div>
          <button type="button" class="findPw_edit_btn">수정하기</button>
        </div>
        <!--메인으로, 로그인 버튼 -->
        <div class="findPw_edit_btns">
          <button type="submit" class="findPw_edit_to_main" href="">메인으로 이동</button>
          <button type="submit" class="findPw_edit_to_login" href="">로그인</button>
        </div>
        <!-- 아이디찾기, 비밀번호찾기, 회원가입 -->
        <div class="findPw_edit_to_container">
          <div><a href="#" class="findPw_edit_to_findId">아이디 찾기</a></div>
          <div><a href="" class="findPw_edit_to_findPw">비밀번호 찾기</a></div>
          <div><a href="" class="findPw_edit_to_join">회원가입</a></div>
        </div>

      </div> <!-- //컨텐츠 영역-->
    </div> <!--//1100px 영역-->
  </main>
  <footer id="footer"></footer>
</body>

</html>`
