<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/foodSaleswrite.css">
  <script defer src="./../../assets/js/sellerMyPage/foodSalesWrite.js"></script>
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <div class="foodsalesedit_my_page_list">
      <div class="seller_my_page">마이 페이지</div>
      <ul class="foodsalesedit_side_bar">
        <li><a href="./../sellerMyPage/editSellerInfo.html">내 정보 수정</a></li>
        <li><a href="./../sellerMyPage/sellerfoodPurchaseList.html">음식 구매 내역</a></li>
        <li><a href="./../sellerMyPage/selleringredientPurchaseList.html">재료 구매 내역</a></li>
        <li><a href="./../sellerMyPage/sellerMyPostsList.html">내 글 관리</a></li>
        <li><a href="./../sellerMyPage/sellerMyCommentsList.html">내 댓글 관리</a></li>
        <li><a href="./../sellerMyPage/sellerMyReviewsList.html">내 리뷰 관리</a></li>
        <li class="foodsalesedit_main"><a href="./../sellerMyPage/storeInfo.html">사업장 관리</a></li>
        <li><a href="./../sellerMyPage/salesHistoryList.html">판매 내역</a></li>
      </ul>
    </div>

    <div class="foodsalesedit_container"> <!-- 1100px 영역-->
      <form action="" method="get" class="foodsalesedit_content_container"> <!-- 컨텐츠 영역 -->
        <div class="foodsalesedit_title">
          음식 판매 수정
        </div>
        <!-- 음식 정보 수정 -->
        <div class="foodsalesedit_photo_container">
          <div class="foodsalesedit_submit_table">
            <div class="foodsalesedit_box">
              <label for="foodsalesedit_photo">음식 사진 등록</label>
              <button type="button">수정</button>
            </div>
          </div>
        </div>
        <div class="foodsalesedit_box">
          <label for="foodsalesedit_menu">메뉴명</label>
          <input type="text" id="foodsalesedit_munu">
          <button type="button">수정</button>
        </div>
        <div class="foodsalesedit_box">
          <label for="foodsalesedit_explain">음식 설명</label>
          <textarea name="" id="foodsalesedit_explain" maxlength="100" placeholder="100자 이내로 입력해주세요"></textarea>
          <span id="foodsalesedit_char_count">0/100</span>
          <button type="button">수정</button>
        </div>
        <div class="foodsalesedit_expiry_container">
          <label for="foodsalesedit_expiry">소비기한</label>
          <input type="text" id="foodsalesedit_expiry" placeholder="YYYY-MM-DD-MIN -SS">
          <button type="button">수정</button>
        </div>
        <div class="foodsalesedit_box">
          <div class="foodsalesedit_quantitiy_container">
            <label for="foodsalesedit_quantity" class="foodsalesedit_small_label">수량</label>
            <input type="number" id="foodsalesedit_quantity" min="0" placeholder="개수">
            <span id="foodsalesedit_food_count">개</span>
            <button type="button">수정</button>
          </div>
          <div class="foodsalesedit_price_container">
            <label for="foodsalesedit_price" class="foodsalesedit_small_label">가격</label>
            <input type="number" id="foodsalesedit_price" min="0" placeholder="원단위">
            <span>원</span>
            <button type="button">수정</button>
          </div>
        </div>
        <button class="foodsalesedit_buzz" type="button">저장</button>
    </div> <!-- 컨텐츠 -->
    </form> <!-- 1100px 영역 -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
