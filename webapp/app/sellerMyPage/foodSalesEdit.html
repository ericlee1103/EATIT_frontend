<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/foodSalesEdit.css">
  <link rel="stylesheet" href="./../css/sellerfoodinfoedit.css">
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <ul class="food_edit_list">
      <div class="food_edit">마이 페이지</div> <!-- div-> li css 확인 후 협의 필요-->
      <li><a href="./../sellerMyPage/editUserInfo.html">내 정보 수정</a></li>
      <li><a href="">음식 구매 내역</a></li>
      <li><a href="">재료 구매 내역</a></li>
      <li><a href="">내 글 관리</a></li>
      <li><a href="">내 댓글 관리</a></li>
      <li><a href="">내 리뷰 관리</a></li>
    </ul>
    
    <div class="food_edit_container"> <!-- 1100px 영역-->
      <div class="food_edit_content_container"> <!-- 컨텐츠 영역 -->
        <div class="fodd_edit_title">
          음식 판매 수정
        </div>
        <!-- 음식 정보 수정 -->
        <div class="food_edit_photo_container">사진
          <input type="image" src="" alt="">
          <button type="button">수정</button>
        </div>
        <div class="food_edit_food_name_container">메뉴명
          <input type="text">
          <button type="button">수정</button>
        </div>
        <div class="food_edit_menu_container">
          <div class="food_edit_explain_container">메뉴설명
            <input type="text">
            <button type="button">수정</button>
          </div>
          <div>
            <div class="food_edit_quantitiy_container">수량
              <input type="number">
              <button type="button">수정</button>
            </div>
            <div class="food_edit_price_container">가격
              <input type="text">
              <button type="button">수정</button>
            </div>
          </div>
        </div>
        <div class="food_edit_expir_container">소비기한
          <input type="text">
          <button type="button">수정</button>
        </div>
      </div>
    </div>

  <footer id="footer"></footer>
