<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/foodSalesEdit.css">
  <script defer src="./../../assets/js/sellerMyPage/foodSalesEdit.js"></script>
  
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <ul class="food_edit_list">
      <div class="food_edit">마이 페이지</div> <!-- div-> li css 확인 후 협의 필요-->
      <li class="food_edit_list_myinfo"><a href="./editUserInfo.html">내 정보 수정</a></li>
      <li class="food_edit_list_store_info"><a href="./storeInfo.html">사업장 관리</a></li>
      <li class="food_edit_list_sale_history"><a href="./salesHistoryList.html">판매 내역</a></li>
      <li class="food_edit_list_food_purchase"><a href="./sellerfoodPurchaseList.html">음식 구매 내역</a></li>
      <li class="food_edit_list_ingredient_purchase"><a href="./selleringredientPurchaseList.html">재료 구매 내역</a></li>
      <li class="food_edit_list_myposts"><a href="./sellerMyPostsList.html">내 글 관리</a></li>
      <li class="food_edit_list_mycomments"><a href="./sellerMyCommentsList.html">내 댓글 관리</a></li>
      <li class="food_edit_list_myreviews"><a href="./sellerMyReviewsList.html">내 리뷰 관리</a></li>
    </ul>

    <div class="food_edit_container"> <!-- 1100px 영역-->
      <form action="" method="get" class="food_edit_content_container"> <!-- 컨텐츠 영역 -->
        <div class="food_edit_title">
          음식 판매 수정
        </div>
        <!-- 음식 정보 수정 -->
        <div class="food_edit_photo_container">
          <div>
            <label for="food_edit_photo">음식 사진 등록</label>
            <input type="file" name="" id="food_edit_photo" accept="image/*">
            <!-- <input type="image" src="" alt=""> -->
            <button type="button">수정</button>
            <div id="error-message" class="error-message">
              * 700px x 400px 이하의 이미지만 업로드 가능합니다.
            </div>
          </div>
          <div><img id="food_edit_image_preview" src="" alt="사진 미리보기"></div>
        </div>
        <div class="food_edit_food_name_container">
          <label for="food_edit_menu">메뉴</label>
          <input type="text" id="food_edit_munu">
          <button type="button">수정</button>
        </div>
        <div class="food_edit_explain_container">
          <label for="food_edit_explain">음식 설명</label>
          <textarea name="" id="food_edit_explain" maxlength="100" placeholder="100자 이내로 입력해주세요"></textarea>
          <span id="food_edit_char_count">0/100</span>
          <button type="button">수정</button>
        </div>
        <div class="food_edit_quantity_price_container">
          <div class="food_edit_quantitiy_container">
            <label for="food_edit_quantity" class="food_edit_small_label">수량</label>
            <input type="number" id="food_edit_quantity" min="0" placeholder="개수">
            <span id="food_edit_food_count">개</span>
            <button type="button">수정</button>
          </div>
          <div class="food_edit_price_container">
            <label for="food_edit_price" class="food_edit_small_label">가격</label>
            <input type="number" id="food_edit_price" min="0" placeholder="원단위">
            <span>원</span>
            <button type="button">수정</button>
          </div>
        </div>
        <div class="food_edit_expiry_container">
          <label for="food_edit_expiry">소비기한</label>
          <input type="tel" id="food_edit_expiry" placeholder="YYYY-MM-DD-MI-SS">
          <button type="button">수정</button>
        </div>
    </div> <!-- 컨텐츠 -->
    </form> <!-- 1100px 영역 -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
