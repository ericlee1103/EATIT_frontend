<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/ingredientSalesWrite.css">
  <script defer src="./../../assets/js/sellerMyPage/ingredientSalesWrite.js"></script>
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <ul class="ingredient_write_list">
      <div class="ingredient_write">마이 페이지</div> <!-- div-> li css 확인 후 협의 필요-->
      <li><a href="./../sellerMyPage/editUserInfo.html">내 정보 수정</a></li>
      <li><a href="">음식 구매 내역</a></li>
      <li><a href="">재료 구매 내역</a></li>
      <li><a href="">내 글 관리</a></li>
      <li><a href="">내 댓글 관리</a></li>
      <li><a href="">내 리뷰 관리</a></li>
    </ul>

    <div class="ingredient_write_container"> <!-- 1100px 영역-->
      <form  action="" method="get" class="ingredient_write_content_container"> <!-- 컨텐츠 영역 -->
        <div class="ingredient_write_title">
          재료 판매 등록
        </div>
        <!-- 음식 정보 수정 -->
        <div class="ingredient_write_photo_container">
          <div>
            <label for="ingredient_write_photo" >음식 사진 등록</label>
            <input type="file" name="" id="ingredient_write_photo" accept="image/*">
            <!-- <input type="image" src="" alt=""> -->
            <button type="button">수정</button>
          </div>
          <div><img id="ingredient_write_image_preview" src="" alt="사진 미리보기"></div>
        </div>
        <div class="ingredient_write_food_name_container">
          <label for="ingredient_write_menu">메뉴</label>
          <input type="text" id="ingredient_write_munu">
          <button type="button">수정</button>
        </div>
        <div class="ingredient_write_explain_container">
          <label for="ingredient_write_explain">음식 설명</label>
          <textarea name="" id="ingredient_write_explain" maxlength="300" placeholder="100자 이내로 입력해주세요"></textarea>
          <span id="ingredient_write_char_count">0/100</span>
          <button type="button">수정</button>
        </div>
        <div class="ingredient_write_quantity_price_container">
          <div class="ingredient_write_quantitiy_container">
            <label for="ingredient_write_quantity" class="ingredient_write_small_label">수량</label>
            <input type="number" id="ingredient_write_quantity" min="0" placeholder="개수">
            <span id="ingredient_write_food_count">개</span>
            <button type="button">수정</button>
          </div>
          <div class="ingredient_write_price_container">
            <label for="ingredient_write_price" class="ingredient_write_small_label">가격</label>
            <input type="number" id="ingredient_write_price" min="0" placeholder="원단위">
            <span >원</span>
            <button type="button">수정</button>
          </div>
        </div>
        <div class="ingredient_write_expiry_container">
          <label for="ingredient_write_expiry">소비기한</label>
          <input type="text" id="ingredient_write_expiry" placeholder="YYYY-MM-DD-MI-SS">
          <button type="button">수정</button>
        </div>
      </div> <!-- 컨텐츠 -->
    </form> <!-- 1100px 영역 -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
