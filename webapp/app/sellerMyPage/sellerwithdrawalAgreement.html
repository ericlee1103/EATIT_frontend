<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/sellerwithdrawalAgreement.css">
  <title>밥세권</title>
</head>
<body>
  <header id="header"></header>
  <main>
    <div class="seller_withdraw_container"> <!-- 1100px 영역 -->
      <div class="seller_withdraw_content_container"> <!-- 컨텐츠영역 -->
        <div class="seller_withdraw_title_">회원 탈퇴 동의</div>
        <form action="" method="post" class="seller_withdraw_input_container">
          <div class="seller_withdraw_pw_container">
            <div class="seller_withdraw_input_title">비밀번호</div>
            <div class="seller_withdraw_inputs">
              <input type="password" placeholder="현재 비밀번호를 입력해주세요">
            </div>
          </div>
          <div class="seller_withdraw_agree_container">
            <div class="seller_withdraw_input_title">탈퇴 동의</div>
            <div class="seller_withdraw_inputs">
              <label for="seller_withdraw_agree"></label>
              <input type="checkbox" name="" id="seller_withdraw_agree">
            </div>
          </div>
        </form>
        <div class="seller_withdraw_btn_container">
          <button type="button" class="seller_withdraw_btn">회원탈퇴</button>
          <button type="button" class="seller_withdraw_cancel_btn">취소</button>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>
</html>
