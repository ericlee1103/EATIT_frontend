<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/sellerMyPage/ingredientSalesView.css">
  <script defer src="./../../assets/js/sellerMyPage/ingredientSalesView.js"></script>
  <title>밥세권</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <!-- 좌측 사이드 메뉴 -->
    <ul class="ingredient_view_list">
      <div class="ingredient_view">마이 페이지</div> <!-- div-> li css 확인 후 협의 필요-->
      <li class="ingredient_view_list_myinfo"><a href="./editUserInfo.html">내 정보 수정</a></li>
      <li class="ingredient_view_list_store_info"><a href="./storeInfo.html">사업장 관리</a></li>
      <li class="ingredient_view_list_sale_history"><a href="./salesHistoryList.html">판매 내역</a></li>
      <li class="ingredient_view_list_food_purchase"><a href="./sellerfoodPurchaseList.html">음식 구매 내역</a></li>
      <li class="ingredient_view_list_ingredient_purchase"><a href="./selleringredientPurchaseList.html">재료 구매 내역</a></li>
      <li class="ingredient_view_list_myposts"><a href="./sellerMyPostsList.html">내 글 관리</a></li>
      <li class="ingredient_view_list_mycomments"><a href="./sellerMyCommentsList.html">내 댓글 관리</a></li>
      <li class="ingredient_view_list_myreviews"><a href="./sellerMyReviewsList.html">내 리뷰 관리</a></li>
    </ul>


    <div class="ingredient_view_container"> <!-- 1100px 영역-->
      <form  action="" method="get" class="ingredient_view_content_container"> <!-- 컨텐츠 영역 -->
        <div class="ingredient_view_title">
          재료 판매 상세
        </div>
        <!-- 음식 정보 수정 -->
        <div class="ingredient_view_photo_container">
          <div>
            <label for="ingredient_view_photo" >음식 사진 등록</label>
            <input type="file" name="" id="ingredient_view_photo" accept="image/*">
            <!-- <input type="image" src="" alt=""> -->
            <button type="button">수정</button>
          </div>
          <div><img id="ingredient_view_image_preview" src="" alt="사진 미리보기"></div>
        </div>
        <div class="ingredient_view_food_name_container">
          <label for="ingredient_view_menu">메뉴</label>
          <input type="text" id="ingredient_view_munu">
          <button type="button">수정</button>
        </div>
        <div class="ingredient_view_explain_container">
          <label for="ingredient_view_explain">음식 설명</label>
          <textarea name="" id="ingredient_view_explain" maxlength="300" placeholder="100자 이내로 입력해주세요"></textarea>
          <span id="ingredient_view_char_count">0/100</span>
          <button type="button">수정</button>
        </div>
        <div class="ingredient_view_quantity_price_container">
          <div class="ingredient_view_quantitiy_container">
            <label for="ingredient_view_quantity" class="ingredient_view_small_label">수량</label>
            <input type="number" id="ingredient_view_quantity" min="0" placeholder="개수">
            <span id="ingredient_view_food_count">개</span>
            <button type="button">수정</button>
          </div>
          <div class="ingredient_view_price_container">
            <label for="ingredient_view_price" class="ingredient_view_small_label">가격</label>
            <input type="number" id="ingredient_view_price" min="0" placeholder="원단위">
            <span >원</span>
            <button type="button">수정</button>
          </div>
        </div>
        <div class="ingredient_view_expiry_container">
          <label for="ingredient_view_expiry">소비기한</label>
          <input type="text" id="ingredient_view_expiry" placeholder="YYYY-MM-DD-MI-SS">
          <button type="button">수정</button>
        </div>
      </div> <!-- 컨텐츠 -->
    </form> <!-- 1100px 영역 -->
  </main>
  <footer id="footer"></footer>
</body>

</html>
