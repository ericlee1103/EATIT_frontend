<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 조회 - 신고하기 모달</title>
  <style>
    /* 기본 레이아웃 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
      position: relative;
    }

    /* 게시글 제목 */
    .post_title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
    }

    /* 게시글 정보 */
    .post_info {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    /* 게시글 내용 */
    .post_content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    /* 신고 버튼 */
    .report_btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ff6b6b;
      border: none;
      color: white;
      padding: 8px 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }

    .report_btn:hover {
      background-color: #e04848;
    }

    /* 모달 배경 */
    .modal_bg {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    /* 모달 박스 */
    .modal {
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      width: 400px;
      max-width: 90vw;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #333;
    }

    /* 신고 사유 라디오 버튼 그룹 */
    .report_reasons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .report_reasons label {
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      padding-left: 6px;
    }

    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
      cursor: pointer;
    }

    /* 모달 버튼 그룹 */
    .modal_buttons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .modal_buttons button {
      padding: 8px 18px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal_buttons .cancel_btn {
      background-color: #ddd;
      color: #555;
    }

    .modal_buttons .cancel_btn:hover {
      background-color: #bbb;
    }

    .modal_buttons .submit_btn {
      background-color: #ff6b6b;
      color: white;
    }

    .modal_buttons .submit_btn:hover {
      background-color: #e04848;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="report_btn" id="openReportModal">신고하기</button>

    <h1 class="post_title">신고할 게시글</h1>
    <div class="post_info">
      <span>작성자: 관리자</span>
      <span>2025-08-09 15:00</span>
      <span>조회 45</span>
    </div>
    <div class="post_content">
      게시글 내용
    </div>
  </div>

  <!-- 신고 모달 -->
  <div class="modal_bg" id="modalBg">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">게시글 신고하기</h2>
      <form id="reportForm">
        <div class="report_reasons">
          <label><input type="radio" name="reason" value="욕설/비방" required> 욕설/비방</label>
          <label><input type="radio" name="reason" value="광고/도배"> 광고/도배</label>
          <label><input type="radio" name="reason" value="개인정보 노출"> 개인정보 노출</label>
          <label><input type="radio" name="reason" value="기타"> 기타</label>
        </div>
        <div class="modal_buttons">
          <button type="button" class="cancel_btn" id="cancelBtn">취소</button>
          <button type="submit" class="submit_btn">신고하기</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openReportModal');
    const modalBg = document.getElementById('modalBg');
    const cancelBtn = document.getElementById('cancelBtn');
    const reportForm = document.getElementById('reportForm');

    openBtn.addEventListener('click', () => {
      modalBg.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
      modalBg.style.display = 'none';
      reportForm.reset();
    });

    // 모달 밖 클릭 시 닫기
    modalBg.addEventListener('click', (e) => {
      if (e.target === modalBg) {
        modalBg.style.display = 'none';
        reportForm.reset();
      }
    });

    // 신고 제출 시 (예시로 alert만 띄움)
    reportForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(reportForm);
      const reason = formData.get('reason');
      if (!reason) {
        alert('신고 사유를 선택해주세요.');
        return;
      }

      // 실제로는 서버에 신고 데이터를 전송하는 로직 필요

      alert(`신고가 접수되었습니다. 사유: ${reason}`);
      modalBg.style.display = 'none';
      reportForm.reset();
    });
  </script>
</body>

</html>
