<!-- 게시글작성(홍보게시판) -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>홍보게시판 - 게시글 작성</title>
  <link rel="stylesheet" href="./../../assets/css/community/writeFreeBoard.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
</head>

<body>
  <header id="header"></header>

  <main class="layout">
    <div class="side"></div>


    <div class="container">

      <div class="title-section">
        <div class="tag">
          [잡담]
        </div>
        <div class="tree">
          🌲 gisu
        </div>
        <div class="post-title">
          (게시글 제목)
        </div>
      </div>

      <form action="/submit_post" method="post">
        <label for="tags">해시태그:</label><br>
        <input type="text" id="tags" name="tags" placeholder="해시태그 선택"><br><br>

        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요"><br><br>

        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea><br><br>

        <input type="submit" value="작성 완료">
      </form>
    </div>

    <div class="side"></div>
  </main>

  <footer id="footer"></footer>
</body>

</html>
