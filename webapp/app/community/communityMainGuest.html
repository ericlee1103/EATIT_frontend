<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>커뮤니티 메인(비회원)</title>
  <link rel="stylesheet" href="./../../assets/css/community/communityMainGuest.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../../assets/css/header.css" />
  <link rel="stylesheet" href="./../../assets/css/footer.css" />
  <script defer src="./../../assets/js/community/communityMainGuest.js"></script>
  <script defer src="./../../assets/js/community/loadHeaderFooter.js"></script>
</head>

<body>
  <header id="header"></header>

  <main>
    <aside class="side_bar"></aside>

    <div class="main_container">
      <nav class="community_category">
        <ul>
          <li><a href="#" id="category_event" class="active">공지사항/이벤트</a></li>
          <li><a href="./../community/freeBoardListGuest.html" id="category_free">자유게시판</a></li>
          <li><a href="./../community/promoBoardListGuest.html" id="category_advertise">홍보게시판</a></li>
          <li><a href="./../community/recipeListGuest.html" id="category_recipe">레시피</a></li>
        </ul>
      </nav>

      <section class="community_list" aria-label="게시판 목록">
        <div class="list_header flex_row" role="rowgroup">
          <div class="col tag_col" role="columnheader">태그</div>
          <div class="col title_col" role="columnheader">제목</div>
          <div class="col author_col" role="columnheader">글쓴이</div>
          <div class="col date_col" role="columnheader">등록일</div>
          <div class="col views_col" role="columnheader">조회</div>
          <div class="col likes_col" role="columnheader">추천</div>
        </div>

        <div id="postListBody" class="list_body" role="rowgroup">
          <div class="list_row flex_row" role="row">
            <div class="col tag_col" role="cell">공지</div>
            <div class="col title_col" role="cell"><a href="./../../app/community/viewOtherPost.html">최근 이슈들에 대해 안내드립니다.</a></div>
            <div class="col author_col" role="cell">관리자</div>
            <div class="col date_col" role="cell">25-08-03</div>
            <div class="col views_col" role="cell">0</div>
            <div class="col likes_col" role="cell">0</div>
          </div>

          <div class="list_row flex_row" role="row">
            <div class="col tag_col" role="cell">공지</div>
            <div class="col title_col" role="cell"><a href="./../../app/community/viewOtherPost.html">밥세권 이용안내</a></div>
            <div class="col author_col" role="cell">관리자</div>
            <div class="col date_col" role="cell">25-08-03</div>
            <div class="col views_col" role="cell">0</div>
            <div class="col likes_col" role="cell">0</div>
          </div>
        </div>
      </section>

      <div class="controls_wrapper">
        <div class="function_container">
          <div class="search_box">
            <form action="." method="post" onsubmit="return false;">
              <input class="search_text" type="text" placeholder="검색어를 입력해 주세요" />
              <button class="search_btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="pagination_container" id="pagination">
          <!-- 페이지 번호는 JS에서 동적으로 채워집니다 -->
        </div>
      </div>
    </div>

    <aside class="side_bar"></aside>
  </main>

  <footer id="footer"></footer>
</body>

</html>
