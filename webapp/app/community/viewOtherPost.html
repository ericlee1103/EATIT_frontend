<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타인 게시글 보기</title>
  <link rel="stylesheet" href="./../../assets/css/community/viewOtherPost.css" />
  <link rel="stylesheet" href="./../../assets/css/header.css" />
  <link rel="stylesheet" href="./../../assets/css/footer.css" />
</head>

<body>
  <!-- 헤더 -->
  <header id="header"></header>

  <main class="main">
    <div class="container">
      <!-- 카테고리 메뉴 -->
      <nav class="category_container">
        <ul class="category_list">
          <li class="category_item">공지사항/이벤트</li>
          <li class="category_item active">자유게시판</li>
          <li class="category_item">홍보게시판</li>
          <li class="category_item">레시피</li>
        </ul>
      </nav>

      <!-- 게시글 헤더 -->
      <article class="post">
        <div class="post_header">
          <span class="tag">[잡담]</span>
          <div class="author_box">
            <img class="author_profile" src="./../../assets/img/가지.png" alt="작성자 프로필" />
            <span class="author_name">gisu</span>
          </div>
          <h1 class="post_title">1빠요 ㅋㅋㅋ</h1>
          <div class="post_meta">
            <time datetime="2025-08-03T14:13:02">2025-08-03 14:13:02</time>
            <span class="views">조회 12</span>
            <span class="likes">추천 0</span>
          </div>
        </div>

        <!-- 게시글 본문 -->
        <div class="post_content">
          ㅋㅋㅋ 내가 1빠임ㅋ
        </div>

        <!-- 게시글 버튼 -->
        <div class="post_buttons">
          <button class="recommend" title="추천">
            <img src="./../../assets/img/comment_like.png" alt="추천 버튼">
          </button>
          <button class="report" title="신고하기">신고</button>
        </div>
      </article>

      <!-- 댓글 영역 -->
      <section class="comment_section">
        <h2 class="comment_count">
          <img src="./../../assets/img/comment_box.svg" alt="댓글 아이콘">
          댓글(1)
        </h2>

        <ul class="comment_list">
          <li class="comment_item">
            <img class="comment_profile" src="./../../assets/img/나무.png" alt="나무 등급 프로필" />
            <div class="comment_info">
              <span class="comment_author">seojin</span>
              <time class="comment_timeline" datetime="2025-08-03T15:22">[2025-08-03 15:22]</time>
              <p class="comment_text">ㅋㅋㅋ 이 빠요 잘 와준듯</p>
            </div>
            <button class="comment_like" title="댓글 추천">
              <img src="./../../assets/img/comment_like.png" alt="댓글 추천 버튼">
            </button>
          </li>
        </ul>

        <!-- 댓글 작성 폼 -->
        <form class="comment_form" action="#" method="post">
          <img class="comment_profile" src="./../../assets/img/가지.png" alt="내 프로필">
          <span class="comment_author">namhyuk</span>
          <input type="text" name="comment" placeholder="댓글을 입력하세요" required />
          <button type="submit">등록</button>
        </form>
      </section>
    </div>


  </main>

  <!-- 푸터 -->
  <footer id="footer"></footer>
</body>

</html>
