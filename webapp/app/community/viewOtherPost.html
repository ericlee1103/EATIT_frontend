<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타인 게시글 보기</title>
  <link rel="stylesheet" href="./../../assets/css/community/viewOtherPost.css" />
</head>

<body>
  <header id="header"></header>

  <main class="main">
    <div class="side"></div>

    <div class="container">
      <div class="title_section">
        <div class="tag">
          [잡담]
        </div>
        <div class="profile_name">
          gisu
        </div>
        <div class="post_title">
          1빠요 ㅋㅋㅋ
        </div>
        <div class="views">
          조회 12
        </div>
        <div class="likes">
          추천 0
        </div>
      </div>
      <div class="content_section">
        <div class="post_content">
          ㅋㅋㅋ 내가 1빠임ㅋ
        </div>
        <div class="post_buttons">
          <button class="report">
            신고
          </button>
          <button class="recommend">
            추천
          </button>
        </div>
      </div>

      <div class="comment_section">
        <div class="comment">
          <img class="comment_profile" src="#" alt="profile" />
          <p>seojin</p>
          <div class="comment_text">
            ㅋㅋㅋ 이 빠요 잘 와준듯
          </div>
          <button class="comment-like">따봉</button>
        </div>
        <form class="comment_form">
          <input type="text" placeholder="댓글을 입력하세요" required />
          <button type="submit">등록</button>
        </form>
      </div>
    </div>
    <div class="side"></div>
  </main>

  <footer id="footer"></footer>
</body>

</html>
