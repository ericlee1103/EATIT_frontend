<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자신 게시글 보기</title>
  <link rel="stylesheet" href="./../../assets/css/community/viewOwnPost.css" />
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
</head>

<body>
  <!-- 헤더 -->
  <header id="header"></header>

  <main class="main">
    <!-- 좌측 사이드 -->
    <aside class="side"></aside>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 카테고리 메뉴 -->
      <nav class="category_container">
        <div class="category_section">
          <div class="category_item">공지사항/이벤트</div>
          <div class="category_item active">자유게시판</div>
          <div class="category_item">홍보게시판</div>
          <div class="category_item">레시피</div>
        </div>
      </nav>

      <!-- 게시글 헤더 -->
      <section class="title_section">
        <div class="tag">[잡담]</div>
        <div class="profile_box">
          <img class="comment_profile" src="./../../assets/img/가지.png" alt="프로필" />
          <span class="profile_name">namhyuk</span>
        </div>
        <h1 class="post_title">1빠요 ㅋㅋㅋ</h1>
        <div class="post_meta">
          <span class="dates">2025-08-03 14:13:02</span>
          <span class="views">조회 12</span>
          <span class="likes">추천 0</span>
        </div>
      </section>

      <!-- 게시글 내용 -->
      <section class="content_section">
        <div class="post_content">
          ㅋㅋㅋ 내가 1빠임ㅋ
        </div>
        <div class="post_buttons">
          <button class="recommend" title="글 추천">
            <img src="./../../assets/img/comment_like.png" alt="추천 버튼">
          </button>
          <div class="func_button">
            <button class="edit">수정</button>
            <button class="delete">삭제</button>
          </div>
        </div>
      </section>

      <!-- 댓글 -->
      <section class="comment_section">
        <h2 class="comment_count">
          <img src="./../../assets/img/comment_box.svg" alt="댓글 아이콘"> 댓글(1)
        </h2>
        <div class="comment">
          <img class="comment_profile" src="./../../assets/img/나무.png" alt="나무등급" />
          <p class="comment_author">seojin</p>
          <p class="comment_timeline">[2025-08-03 15:22]</p>
          <div class="comment_text">
            ㅋㅋㅋ 이 빠요 잘 와준듯
          </div>
          <button class="comment_like" title="댓글 추천">
            <img src="./../../assets/img/comment_like.png" alt="댓글 추천">
          </button>
        </div>

        <!-- 댓글 작성 폼 -->
        <form class="comment_form" action="#" method="get">
          <img class="comment_profile" src="./../../assets/img/가지.png" alt="내 프로필">
          <div class="comment_author">namhyuk</div>
          <input type="text" placeholder="댓글을 입력하세요" required />
          <button type="submit">등록</button>
        </form>
      </section>
    </div>

    <!-- 우측 사이드 -->
    <aside class="side"></aside>
  </main>

  <!-- 푸터 -->
  <footer id="footer"></footer>
</body>

</html>
