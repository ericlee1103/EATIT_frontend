<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자신 게시글 보기</title>
  <link rel="stylesheet" href="./../../assets/css/community/viewOwnPost.css" />
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
</head>

<body>
  <header id="header"></header>

  <main class="main">
    <div class="side"></div>

    <div class="container">
      <div class="category_container">
        <div class="category_section">
          <div class="category_event">공지사항/이벤트</div>
          <div class="category_freeboard">자유게시판</div>
          <div class=" category_advertise">홍보게시판</div>
          <div class="category_recipe">레시피</div>
        </div>
      </div>
      <div class="title_section">
        <div class="tag">
          [잡담]
        </div>
        <div class="profile-box">
          <img class="comment_profile" src="./../../assets/img/가지.png" alt="나무등급" />
          <div class="profile_name">gisu</div>
        </div>


        <div class="post_title">
          1빠요 ㅋㅋㅋ
        </div>
        <div class="dates">
          2025-08-03 14:13:02
        </div>
        <div class="views">
          조회 12
        </div>
        <div class="likes">
          추천 0
        </div>

      </div>
      <div class="content_section">
        <div class="post_content">
          ㅋㅋㅋ 내가 1빠임ㅋ
        </div>
        <div class="post_buttons">
          <button class="recommend">
            <img src="./../../assets/img/comment_like.png">
          </button>
          <button class="report">
            수정
          </button>
          <button class="delete">
            삭제
          </button>
        </div>
      </div>

      <div class="comment_section">
        <div class="comment_count"><img src="./../../assets/img/comment_box.svg">댓글(1)</div>
        <div class="comment">
          <img class="comment_profile" src="./../../assets/img/나무.png" alt="나무등급" />
          <p class="comment_author">seojin</p>
          <p class="comment_timeline">[2025-08-03 15:22]</p>
          <div class="comment_text">
            ㅋㅋㅋ 이 빠요 잘 와준듯
          </div>
          <button class="comment_like">
            <img src="./../../assets/img/comment_like.png">
          </button>
        </div>
        <form class="comment_form" action="#" method="get">
          <img class="comment_profile" src="./../../assets/img/가지.png">
          <div class="comment_author">namhyuk</div>
          <input type="text" placeholder="댓글을 입력하세요" required />
          <button type="submit">등록</button>
        </form>
      </div>
    </div>
    <div class="side"></div>
  </main>

  <footer id="footer"></footer>
</body>

</html>
