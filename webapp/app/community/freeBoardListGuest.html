<!-- 자유게시판(비회원) -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤 자유게시판 페이지(비회원)</title>
  <link rel="stylesheet" href="./../../assets/css/community/freeBoardListGuest.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header id="header"></header>
  <main>
    <aside class="side_bar"></aside>
    <div class="main_container">
      <div class="community_category">
        <ul>
          <li id="category_event">공지사항/이벤트</li>
          <li id="category_free">자유게시판</li>
          <li id="category_advertise">홍보게시판</li>
          <li id="category_recipe">레시피</li>
        </ul>
      </div>
      <article class="community_list">
        <div class="list_container">
          <p id="list_tag">태그</p>
          <p id="list_title">제목</p>
          <p id="list_author">글쓴이</p>
          <p id="list_date">등록일</p>
          <p id="list_viewCount">조회</p>
          <p id="list_recommend">추천</p>
        </div>
        <div class="list_container">
          <p id="list_tag">공지</p>
          <p id="list_title">밥세권 자유 게시판 이용안내</p>
          <p id="list_author">관리자</p>
          <p id="list_date">25-08-03</p>
          <p id="list_viewCount">0</p>
          <p id="list_recommend">0</p>
        </div>
        <div class="list_container">
          <p id="list_tag">잡담</p>
          <p id="list_title">피그마 재밌다 ㅋㅋ</p>
          <p id="list_author">yeongsun</p>
          <p id="list_date">25-08-03</p>
          <p id="list_viewCount">16</p>
          <p id="list_recommend">1</p>
        </div>
        <div class="adder_list">
        </div>
      </article>
      <div class="function_container">
        <div class="search_box">
          <form action="." method="post">
            <input class="search_text" type="text" placeholder="검색어를 입력해 주세요">
            <button class="search_btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <!-- <div class="write_form">
          <a href="#">글쓰기</a>
        </div> -->
      </div>

      <div class="pagenation_container">
        <div>
          <a id="page_1" href="#">1</a>
          <a id="page_2" href="#">2</a>
          <a id="page_3" href="#">3</a>
          <a id="page_4" href="#">4</a>
        </div>
      </div>
    </div>

    <div class="write_container"></div>
    <aside class="side_bar"></aside>
  </main>
  <footer id="footer"></footer>
</body>

</html>
