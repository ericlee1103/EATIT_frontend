<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자유게시판(비회원)</title>
  <link rel="stylesheet" href="./../../assets/css/community/freeBoardListGuest.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../../assets/css/header.css" />
  <link rel="stylesheet" href="./../../assets/css/footer.css" />
  <script defer src="./../../assets/js/community/freeBoardListGuest.js"></script>
  <script defer src="./../../assets/js/community/loadHeaderFooter.js"></script>
</head>

<body>
  <header id="header"></header>

  <main>
    <aside class="side_bar"></aside>

    <div class="main_container">
      <nav class="community_category">
        <ul>
          <li><a href="./../community/communityMainGuest.html" id="category_event">공지사항/이벤트</a></li>
          <li><a href="./../community/freeBoardListGuest.html" id="category_free" class="active">자유게시판</a></li>
          <li><a href="./../community/promoBoardListGuest.html" id="category_advertise">홍보게시판</a></li>
          <li><a href="./../community/recipeListGuest.html" id="category_recipe">레시피</a></li>
        </ul>
      </nav>

      <section class="community_list">
        <div class="list_header flex_row">
          <div class="col tag_col">태그</div>
          <div class="col title_col">제목</div>
          <div class="col author_col">글쓴이</div>
          <div class="col date_col">등록일</div>
          <div class="col views_col">조회</div>
          <div class="col likes_col">추천</div>
        </div>

        <div id="postListBody">
          <div class="list_row flex_row">
            <div class="col tag_col">공지</div>
            <div class="col title_col"><a href="./../../app/community/viewOtherPost.html">최근 이슈들에 대해 안내드립니다.</a></div>
            <div class="col author_col">관리자</div>
            <div class="col date_col">25-08-03</div>
            <div class="col views_col">0</div>
            <div class="col likes_col">0</div>
          </div>
          <div class="list_row flex_row">
            <div class="col tag_col">공지</div>
            <div class="col title_col"><a href="./../../app/community/viewOtherPost.html">밥세권 이용안내</a></div>
            <div class="col author_col">관리자</div>
            <div class="col date_col">25-08-03</div>
            <div class="col views_col">0</div>
            <div class="col likes_col">0</div>
          </div>
          <div class="list_row flex_row">
            <div class="col tag_col">[잡담]</div>
            <div class="col title_col"><a href="./../../app/community/viewOtherPost.html">이거 언제 끝나냐 ㅋㅋㅋ</a></div>
            <div class="col author_col">namhyuk</div>
            <div class="col date_col">25-08-04</div>
            <div class="col views_col">10</div>
            <div class="col likes_col">4</div>
          </div>
          <div class="list_row flex_row">
            <div class="col tag_col">[후기]</div>
            <div class="col title_col"><a href="./../../app/community/viewOtherPost.html">사실 아직 안가봄 ㅋㅋ</a></div>
            <div class="col author_col">gisu</div>
            <div class="col date_col">25-08-05</div>
            <div class="col views_col">1000</div>
            <div class="col likes_col">100</div>
          </div>
        </div>
      </section>

      <div class="controls_wrapper">
        <div class="function_container">
          <div class="search_box">
            <input class="search_text" type="text" placeholder="검색어를 입력해 주세요" />
            <button class="search_btn" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="pagination_container" id="pagination"></div>
      </div>
    </div>

    <aside class="side_bar"></aside>
  </main>

  <footer id="footer"></footer>
</body>

</html>
