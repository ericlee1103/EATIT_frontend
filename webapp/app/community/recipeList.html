<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 게시판 (회원)</title>
  <link rel="stylesheet" href="./../../assets/css/community/recipeList.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <link rel="stylesheet" href="./../../assets/css/footer.css">
</head>

<body>
  <!-- 헤더 -->
  <header id="header"></header>

  <main>


    <!-- 메인 콘텐츠 -->
    <div class="main_container">

      <!-- 카테고리 메뉴 -->
      <nav class="community_category">
        <ul>
          <li id="category_event">공지사항/이벤트</li>
          <li id="category_free">자유게시판</li>
          <li id="category_advertise">홍보게시판</li>
          <li id="category_recipe" class="active">레시피</li>
        </ul>
      </nav>

      <!-- 게시글 목록 -->
      <section class="community_list">
        <table>
          <thead>
            <tr>
              <th>태그</th>
              <th>제목</th>
              <th>글쓴이</th>
              <th>등록일</th>
              <th>조회</th>
              <th>추천</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>공지</td>
              <td>레시피 게시판 이용안내</td>
              <td>관리자</td>
              <td>25-08-03</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>한식</td>
              <td>간단한 김치찌개 만드는 법</td>
              <td>user01</td>
              <td>25-08-03</td>
              <td>42</td>
              <td>5</td>
            </tr>
            <!-- JS로 동적 게시글 추가 예정 -->
          </tbody>
        </table>
      </section>

      <!-- 검색창 + 글쓰기 버튼 -->
      <div class="function_container">
        <div class="search_box">
          <form action="." method="post">
            <input class="search_text" type="text" placeholder="검색어를 입력해 주세요">
            <button class="search_btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <a href="./recipeWrite.html" class="write_btn">
            <i class="fas fa-pen"></i> 글쓰기
          </a>
        </div>
      </div>

      <!-- 페이지네이션 -->
      <nav class="pagenation_container" aria-label="페이지 네비게이션">
        <a class="page_1" href="#">1</a>
        <a class="page_2" href="#">2</a>
        <a class="page_3" href="#">3</a>
        <a class="page_4" href="#">4</a>
      </nav>

    </div>

  </main>

  <!-- 푸터 -->
  <footer id="footer"></footer>

</html>
