<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>레시피게시판(회원)</title>
  <link rel="stylesheet" href="./../../assets/css/community/communityMainUser.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../../assets/css/header.css" />
  <link rel="stylesheet" href="./../../assets/css/footer.css" />
  <script defer src="./../../assets/js/community/recipeList.js"></script>
  <script defer src="./../../assets/js/community/loadHeaderFooter.js"></script>
</head>

<body>
  <header id="header"></header>

  <main>
    <aside class="side_bar"></aside>

    <div class="main_container">
      <nav class="community_category">
        <ul>
          <li><a href="http://127.0.0.1:5500/app/community/communityMainUser.html" id="category_event">공지사항/이벤트</a></li>
          <li><a href="http://127.0.0.1:5500/app/community/freeBoardList.html" id="category_free">자유게시판</a></li>
          <li><a href="http://127.0.0.1:5500/app/community/promoBoardList.html" id="category_advertise">홍보게시판</a></li>
          <li><a href="#" id="category_recipe" class="active">레시피</a></li>
        </ul>
      </nav>

      <section class="community_list">
        <div class="list_header flex_row">
          <div class="col tag_col">태그</div>
          <div class="col title_col">제목</div>
          <div class="col author_col">글쓴이</div>
          <div class="col date_col">등록일</div>
          <div class="col views_col">조회</div>
          <div class="col likes_col">추천</div>
        </div>

        <div id="postListBody">
          <div class="list_row flex_row">
            <div class="col tag_col">[한식]</div>
            <div class="col title_col"><a href="./../community/viewOtherPost.html">레전드 마라탕 만드는법</a></div>
            <div class="col author_col">seojin</div>
            <div class="col date_col">25-08-05</div>
            <div class="col views_col">10</div>
            <div class="col likes_col">3</div>
          </div>
          <div class="list_row flex_row">
            <div class="col tag_col">[간식/디저트]</div>
            <div class="col title_col"><a href="./../community/viewOtherPost.html">수제 초콜릿 만드는법</a></div>
            <div class="col author_col">junghoon</div>
            <div class="col date_col">25-08-06</div>
            <div class="col views_col">10</div>
            <div class="col likes_col">7</div>
          </div>
        </div>
      </section>

      <div class="controls_wrapper">
        <div class="function_container">
          <div class="search_box">
            <input class="search_text" type="text" placeholder="검색어를 입력해 주세요" />
            <button class="search_btn" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="write_form">
            <a href="./../community/writeRecipeBoard.html">글쓰기</a>
          </div>
        </div>

        <div class="pagination_container" id="pagination"></div>
      </div>
    </div>

    <aside class="side_bar"></aside>
  </main>

  <footer id="footer"></footer>
</body>

</html>
