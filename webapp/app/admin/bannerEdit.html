<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adminLogin</title>
  <link rel="stylesheet" href="./../../assets/css/admin/bannerEdit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- 회색영역 -->
  <div class="admin_innerwrapper">
    <!-- 좌측 사이드바 -->
    <aside class="sidebar">
      <!-- 관리자페이지 로고 -->
      <a href=""><img src="./../../assets/img/admin_logo.png" alt="admin_logo" class="admin_logo"></a>
      <ul class="sidebar_ul">
        <a href=""><li id="sidebar_list_dashboard" class="sidebar_list">대쉬보드</li></a>
        <a href=""><li id="sidebar_list_member" class="sidebar_list">회원관리</li></a>
        <a href=""><li id="sidebar_list_community" class="sidebar_list">게시글 관리</li></a>
        <a href=""><li id="sidebar_list_warning"class="sidebar_list">신고관리</li></a>
        <a href=""><li id="sidebar_list_banner"class="sidebar_list">배너/광고</li></a>
      </ul>
    </aside>
    <!-- 메인컨텐츠 영역 -->
    <div class="admin_inner">
      <h1>배너수정</h1>
      <div class="admin_listwrapper">
        <div class="admin_whitebox">
          <form action="" method="post">
            <div class="admin_notice_titlebox">
              <select class="admin_notice_category">
                <option value="notice">태그</option>
                <option value="notice">광고</option>
              </select>
              <label for="title">제목 : </label>
              <input type="text" id="title">
              <label for="date">마감일 : </label>
              <input type="date" id="date">
            </div>
            <div class="write_api"></div>
              <textarea name="" id="admin_notice_write"></textarea>
            <div class="bottom_btn_area">
              <input type="file" id="admin_file">
              <button type="button" id="admin_notice_dowrite">작성완료</button>
            </div>
          </form>
        </div>       
      </div>  
    </div>
  </div>
</body>
</html>
