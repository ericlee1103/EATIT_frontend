<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <link rel="stylesheet" href="./../../assets/css/join/selectUserType.css">
  <script defer src="./../../assets/js/join/selectUserType.js"></script>
  <title>밥세권</title>
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <!-- 회원가입 단계 동그라미 4개 -->
      <ul class="join_step">
        <li>
          <div class="join_step_user_type">회원선택</div>
        </li>
        <li>
          <div class="join_step_agreement">약관동의</div>
        </li>
        <li>
          <div class="join_step_input_info">정보입력</div>
        </li>
        <li>
          <div class="join_step_final">가입완료</div>
        </li>
      </ul>
      <!--//.join_step-->

      <div class="select_user_type">
        <div class="join_type_user">일반회원가입
          <div class="user_join_sub_text">일반회원으로 가입하려면 선택하세요.</div>
        </div>
        <div class="join_type_seller">사업자회원가입
          <span class="seller_join_sub_text">사업자 회원가입을 원하시면 선택해주세요.</span>
        </div>
      </div>

    </div>
  </main>
  <div id="footer"></div>
</body>

</html>
