<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./../../assets/css/join/joinAgreementSeller.css">
  <title>밥세권</title>
</head>

<body>
  <header>header</header>
  <main>
    <div class="container">
      <!-- 회원가입 단계 동그라미 4개 -->
      <ul class="join_step">
        <li>
          <div>회원선택</div>
        </li>
        <li>
          <div>약관동의</div>
        </li>
        <li>
          <div>정보입력</div>
        </li>
        <li>
          <div>가입완료</div>
        </li>
      </ul>
      <!--//.join_step-->
      <!-- 약관동의 컨테이너 -->
      <div class="seller_join_agree_container">
        <div class="join_agree_title">
          밥세권 사업자 회원가입
        </div>
        <form action="" method="get" class="join_agree_all">
          <input type="checkbox" name="" id="" class="join_agree_all_chkbox"> 전체 동의
        </form>
        <!-- 서비스 이용동의 약관 -->
        <form action="" method="get" class="join_agree_service">
          <div>
            <input type="checkbox" name="" class="" id="join_agree_service_1">
            <label for="join_agree_service_1">[필수] 이용 약관 동의</label>
          </div>
          <div>
            <input type="checkbox" name="" class="" id="join_agree_service_2">
            <label for="">[필수] 전자금융거래 이용약관 동의</label> 
          </div>
        </form>
        <!-- 개인정보 수집 및 이용약관 -->
        <form action="" method="get" class="join_agree_personal">
          <div><input type="checkbox" name="" id="" class="join_agree_personal_1">
            [선택] 서비스/이벤트 제공을 위한 개인정보 수집 이용동의</div>
          <div><input type="checkbox" name="" id="" class="join_agree_personal_2">
            [선택] 광고성 정보 수신 동의
          </div>
          <div>
            
            <span><input type="checkbox" name="" id="" class="join_agree_personal_2_sms">
              SMS</span>
              <span><input type="checkbox" name="" id="" class="join_agree_personal_2_call">
                전화</span>
          </div>
                <div>밥세권에서 제공하는 서비스의 광고성 정보를 수신합니다.</div>
                <div><input type="checkbox" name="" id="" class="join_agree_personal_3">
            [선택] 밥세권 회원 연동을 위한 개인정보 수집 이용 동의
          </div>
        </form>
        <!-- 다음버튼 -->
        <div class="join_agree_next_btn">
          d
        </div>
      </div> <!-- //.seller_join_agree_container -->

    </div> <!--//.container-->
  </main>
  <footer></footer>
</body>

</html>
